syntax = "proto3";

option go_package = "github.com/majezanu/grpc-course-microservices-proto/payment";

message CreatePaymentRequest {
    int64 customer_id = 1;
    int64 order_id = 2;
    float total_price = 3;
}

message CreatePaymentResponse {
    int64 payment_id = 1;
    int64 customer_id = 2;
    int64 order_id = 3;
    float total_price = 4;
}

service Payment {
    rpc Create(CreatePaymentRequest) returns (CreatePaymentResponse) {}
}
